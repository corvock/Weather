<!-- Doctype HTML5 -->
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vree's Search</title>
    <meta name="description" content="Vree's Search">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="main.css">

    <!-- <script type="text/javascript" src="pace.js"></script> -->

    <!-- <script type="text/javascript" src="jquery-3.2.1.min.js"></script> -->

    <!-- <script type="text/javascript" src="main.js"></script> -->


</head>

<body>

    <br>
    <br>

    <div id="tempWrapper">
        <div id="temp">19</div>
        <div id="unit">F</div>
    </div>

    <br>

    <div class="icon sunny">
        <div class="sun">
            <div class="rays"></div>
        </div>
    </div>

    <div class="icon clear-night">
        <div class="moon"></div>
        <div class="stars"></div>
    </div>

    <div class="icon sunny-cloudy">
        <div class="cloud"></div>
        <div class="sun">
            <div class="rays"></div>
        </div>
    </div>

    <div class="icon moon-cloudy">
        <div class="cloud"></div>
        <div class="moon">
        </div>
    </div>

    <div class="icon overcast">
        <div class="cloud"></div>
    </div>

    <div class="icon moon-overcast">
        <div class="moon">
            <div class="cloud"></div>
        </div>
    </div>


    <div class="icon drizzle">
        <div class="cloud"></div>
        <div class="sun">
            <div class="rays"></div>
        </div>
        <div class="rain"></div>
    </div>


    <div class="icon moon-drizzle">
        <div class="cloud"></div>
        <div class="moon"></div>
        <div class="rain"></div>
    </div>

    <div class="icon rainy">
        <div class="cloud"></div>
        <div class="rain"></div>
    </div>

    <div class="icon moon-rainy">
        <div class="moon">
            <div class="cloud"></div>
        </div>
        <div class="rain"></div>
    </div>


    <div class="icon thunderstorm">
        <div class="cloud"></div>
        <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
        </div>
    </div>


    <div class="icon moon-thunderstorm">
        <div class="cloud"></div>
        <div class="moon"></div>

        <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
        </div>
    </div>

    <div class="icon snow">
        <div class="cloud"></div>
        <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
        </div>
    </div>

    <div class="icon moon-snow">
        <div class="moon">
            <div class="cloud"></div>
        </div>
        <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
        </div>
    </div>

    <div class="icon foggy">
        <div class="cloud"></div>
        <div class="fog"></div>
    </div>

    <div class="icon foggy-night">
        <div class="cloud"></div>
        <div class="moon"></div>
        <div class="fog"></div>
    </div>

    <div class="icon windy">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

</body>

</html>
